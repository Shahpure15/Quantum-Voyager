<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Interference Simulation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 5px; /* Reduced padding */
      font-size: 1.2em; /* Reduced font size */
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 10px;
    }

    .home-button {
      background-color: rgba(30, 60, 100, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background-color: rgba(60, 120, 200, 0.9);
      transform: scale(1.05);
    }

    .iframe-container {
      width: 100vw;
      height: calc(100vh - 50px); /* 50px = height of header */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="home-button" onclick="window.location.href='../index.html'">Home</button>
    <span>Powered by <a href="https://phet.colorado.edu/" target="_blank">PhET Simulations, University of Colorado Boulder</a></span>
  </div>

  <div class="iframe-container">
    <iframe
      src="https://phet.colorado.edu/sims/html/wave-interference/latest/wave-interference_en.html"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
